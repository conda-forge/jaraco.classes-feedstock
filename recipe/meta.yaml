{% set name = "jaraco.classes" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92bf5d4e6957b17f21034c956dc90977f8ef496c3919ccb165f457f0e2f63cac

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm >=1.15.0
  run:
    - python >=3.6
    - more-itertools

test:
  imports:
    - jaraco
    - jaraco.classes

about:
  home: https://github.com/jaraco/jaraco.classes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: jaraco.classes
  dev_url: https://github.com/jaraco/jaraco.classes

extra:
  recipe-maintainers:
    - pmlandwehr
    - carlodri
